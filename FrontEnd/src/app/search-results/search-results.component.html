<div class="flight-results" *ngIf="flights.length > 0">
    <h3>Search Results</h3>
    <div *ngFor="let flight of flights">
        <div class="d-flex justify-content-center card mb-3 p-3">
            <div class="d-flex justify-content-center px-5 align-items-center gap-5">
                <img src="
            https://via.placeholder.com/50" class="img-fluid me-3" alt="Airline Logo"
                    style="width: 50px; height: 50px;">
                <!-- <div>
                    <h5 class="mb-0">{{ flight.airline }}</h5>
                    <small>{{ flight.flight_Id }}</small>
                </div> -->
                <div class="ms-3">
                    <h5 class="mb-0">{{ flight.departure_Time | date:'HH:mm' }}</h5>
                    <small>{{ flight.source }}</small>
                </div>
                <div class="ms-3 d-flex text-center gap-2">
                    <small>Time</small>
                    <small>Nonstop</small>
                </div>
                <div class="ms-3">
                    <h5 class="mb-0">{{ flight.arrival_Time | date:'HH:mm' }}</h5>
                    <small>{{ flight.destination }}</small>
                </div>
                <div class="ms-3">
                    <h5 class="mb-0 text-danger">{{ flight.fare | currency:'INR' }}</h5>
                </div>
                <div class="ms-3">
                    <button class="btn btn-primary"  (click)="bookFlight(flight)">BOOK
                        NOW</button>
                </div>
            </div>
            <!-- <div class="mt-3 d-flex justify-content-center px-5">
            <a href="#" class="link-primary">+ More Fare</a>
            <p class="text-success">Get Rs.350 OFF with BOOKNOW</p>
            </div> -->
        </div>
    </div>
</div>
