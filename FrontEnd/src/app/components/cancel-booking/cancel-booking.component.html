

<div class="container mt-5">
  <h2 class="text-center text-danger mb-4"><i class="fas fa-times-circle"></i> Cancel Booking</h2>
  <form (ngSubmit)="fetchDetails()" class="p-4 border rounded shadow-lg bg-light">
    <div class="form-group mb-4">
      <label for="bookingId" class="form-label"><i class="fas fa-ticket-alt"></i> Booking ID:</label>
      <div class="input-group">
        <span class="input-group-text bg-danger text-white"><i class="fas fa-ticket-alt"></i></span>
        <input type="number" class="form-control" id="bookingId" [(ngModel)]="bookingId" name="bookingId"
          placeholder="Enter your Booking ID" required>
      </div>
    </div>
    <button type="submit" class="btn btn-danger w-100"><i class="fas fa-times"></i> Cancel Booking</button>
  </form>
  <div *ngIf="isSubmitted==true" class=" mt-4 text-center">
    <i class="fas fa-check-circle"></i> {{ successMessage }}
    <div *ngIf="this.ticket" class="alert alert-success">
      <p><strong>Booking Details:</strong></p>
      <p>Booking ID: {{ ticket.booking_Id }}</p>
      <p>Flight ID: {{ ticket.flight_ID }}</p>
      <div *ngFor="let pass of ticket.passengers">

        <p>Passenger Name: {{ pass.name }}</p>
      </div>
     

    </div>
    <div class="d-flex">
      <strong >Do you want to Cancel</strong>
      <button (click)="cancelBooking()" class="btn btn-danger ms-auto mr-3">Yes</button>
      <button (click)="reloadPage()" class="btn btn-secondary mx-2">No</button>
    </div>
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger mt-4 text-center">
    <i class="fas fa-exclamation-circle"></i> {{ errorMessage }}
  </div>
</div>
