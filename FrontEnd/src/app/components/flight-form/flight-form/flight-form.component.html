
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<form [formGroup]="flightForm" (ngSubmit)="saveFlight()" class="mt-4">
  <div class="form-group">
    <label for="airline"><i class="fas fa-plane"></i> Airline</label>
    <input id="airline" formControlName="airline" class="form-control">
    <div *ngIf="flightForm.get('airline')?.invalid && flightForm.get('airline')?.touched" class="text-danger">
      Airline is required.
    </div>
  </div>

  <div class="form-group">
    <label for="source"><i class="fas fa-map-marker-alt"></i> Source</label>
    <input id="source" formControlName="source" class="form-control">
    <div *ngIf="flightForm.get('source')?.invalid && flightForm.get('source')?.touched" class="text-danger">
      Source is required.
    </div>
  </div>

  <div class="form-group">
    <label for="destination"><i class="fas fa-map-signs"></i> Destination</label>
    <input id="destination" formControlName="destination" class="form-control">
    <div *ngIf="flightForm.get('destination')?.invalid && flightForm.get('destination')?.touched" class="text-danger">
      Destination is required.
    </div>
  </div>

  <div class="form-group">
    <label for="departure_Time"><i class="fas fa-clock"></i> Departure Time</label>
    <input id="departure_Time" type="datetime-local" formControlName="departure_Time" class="form-control">
    <div *ngIf="flightForm.get('departure_Time')?.invalid && flightForm.get('departure_Time')?.touched" class="text-danger">
      Departure Time is required.
    </div>
  </div>

  <div class="form-group">
    <label for="arrival_Time"><i class="fas fa-clock"></i> Arrival Time</label>
    <input id="arrival_Time" type="datetime-local" formControlName="arrival_Time" class="form-control">
    <div *ngIf="flightForm.get('arrival_Time')?.invalid && flightForm.get('arrival_Time')?.touched" class="text-danger">
      Arrival Time is required.
    </div>
  </div>

  <div class="form-group">
    <label for="total_Seats"><i class="fas fa-chair"></i> Total Seats</label>
    <input id="total_Seats" type="number" formControlName="total_Seats" class="form-control">
    <div *ngIf="flightForm.get('total_Seats')?.invalid && flightForm.get('total_Seats')?.touched" class="text-danger">
      Total Seats must be a positive number.
    </div>
  </div>

  <div class="form-group">
    <label for="fare"><i class="fas fa-money-bill-wave"></i> Fare</label>
    <input id="fare" type="number" step="0.01" formControlName="fare" class="form-control">
    <div *ngIf="flightForm.get('fare')?.invalid && flightForm.get('fare')?.touched" class="text-danger">
      Fare must be a positive number.
    </div>
  </div>

  <button type="submit" class="btn btn-primary mr-2">
    <i class="fas fa-save"></i> {{ isEditing ? 'Update Flight' : 'Add Flight' }}
  </button>

  <button *ngIf="isEditing" type="button" (click)="deleteFlight()" class="btn btn-danger">
    <i class="fas fa-trash"></i> Delete Flight
  </button>
</form>
